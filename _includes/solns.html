<style><!--
.soln { display:none; color: #20c; }
p { margin: 1em 0 }
--></style>

<script>
function toggleSolns() {
  var solns = document.getElementsByClassName('soln');
  for (i=0; i<solns.length; i++)
    solns[i].style.display = 
      (window.getComputedStyle(solns[i]).display == 'none') ? 'block' : 'none';
}
</script>
